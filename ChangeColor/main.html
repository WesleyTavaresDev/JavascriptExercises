<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Color</title>
  <link rel="stylesheet" href="stylesheet.css" media="screen">

</head>
<body>

  <h1>Random Colors</h1>
<!--hue â€“ Controls the hue of the generated color. 
  You can pass a string representing a color name: red, orange, 
  yellow, green, blue, purple, pink and monochrome-->



  <section class= "boxes">
    <div id = "div-left" style="background-color:rgb(215 2 112)"> </div>
    <div id = "div-right" style="background-color: rgb(115 79 150)"> </div>
    <div id = "div-center" style="background-color: rgb(0 56 168)"></div>
  </section>

  <button type="button" id="random" onclick="setColor()">Generate</button>

  <section class="props">
    <div id="coloroptions">
      Colors:<select class = "colors">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="monochrome">Monochrome</option>
      </select>
    </div>
    <div id="luminosity">
      Luminosity:<input type="range" min="0" max="10" step="5" id="value" >
    </div>
  </section>

  <script src="script.js"></script>

  <script src = "https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js"></script>

</body>
</html>
